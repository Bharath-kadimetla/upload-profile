<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>profile photo</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style type="text/css">
	body{
		cursor: url("my-img/skull.png"),auto;
	}
</style>
</head>
<body style="background-color: black;">
<div class=" container-fluid bg-info w-50 h-75 mt-3 pt-2" style="text-align: center; border-radius: 20px;">
	<h1 style="color:navy; background-color:royalblue;" class="w-100 ">MY PROFILE</h1>
	<p style="font-family: Audiowide, sans-serif; font-size: 30px;">BHARATH ROYAL</P>
	<img src="my-img\def-dp.jpg" class="w-50" id="profile-pic" style="border-radius: 155px; border:6px inset darkblue;"><br>
<label for="input-file" style="background-color:orange; box-shadow: 0px 0px 3px 3px darkorange; font-size:25px; border-radius: 5px;" class="my-5">Update Image</label><br>
<input type="file" accept="image/jpeg, image/jpg, image/png" id="input-file" style="display: none;">

<script type="text/javascript">
  let profile = document.getElementById("profile-pic");
  let inputFile = document.getElementById("input-file");

  inputFile.addEventListener("change", function() {
    profile.src = URL.createObjectURL(inputFile.files[0]);
  });
</script>


</body>

</html>
